<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="carpet 1 y up glb.glb" ar camera-controls poster="poster.webp" id="shoe" touch-action="pan-y" alt="A 3D model of a Shoe" ar-modes="scene-viewer webxr quick-look" shadow-intensity="0.6" camera-orbit="46.74deg 63.31deg 6.701m" field-of-view="30deg"><button slot="ar-button" id="ar-button">
          View in your space
      </button>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
